<md-dialog aria-label="Login">
    <error ng-if="failedLogin">Username or password is incorrect.</error>
    <form ng-cloak>
        <md-input-container>
            <label>Username</label>
            <input ng-model="username" md-autofocus>
        </md-input-container>
    </form>
    <form ng-cloak>
        <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="password" md-autofocus>
        </md-input-container>
    </form>
    <button ng-click="logIn()">Confirm</button>
</md-dialog>
