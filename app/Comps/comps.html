<h1>Listing Competitions</h1>

<table class="table table-bordered table-striped">
  <thead>
    <th>Name</th>
    <th>Date</th>
    <th>Venue</th>
  </thead>
  <tbody>
    <tr ng-repeat="c in comps">
      <td>
        <a href="#!/comps/{{c.comp_id}}">{{ c.name }}</a>
      </td>
      <td>{{ c.comp_date }}</td>
      <td>{{ c.venue }}</td>
    </tr>
  </tbody>
</table>
