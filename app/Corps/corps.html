<h1>Listing Corps</h1>

<p>Click on a corps name for more about the corps</p>

<table class="table table-bordered table-striped">
  <thead>
    <th>Corps Name</th>
    <th>Location</th>
    <th>Class</th>
  </thead>
  <tbody>
    <tr ng-repeat="c in corps">
      <td>
        <a href="#!/corps/{{c.name}}">{{ c.name }}</a>
      </td>
      <td>{{ c.city + ', ' + c.state }}</td>
      <td>{{ c.class }}</td>
    </tr>
  </tbody>
</table>
