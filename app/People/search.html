<h1>People Search</h1>

<p>(Searching with blank input will show all people in the database)</p>

<form ng-submit="submit()">
  <input type="text" ng-model="personName">
  <input type="submit" value="Search">
</form>

<!--
ng-show and ng-hide tell Angular to only show / hide the DOM element
based on the given condition
-->
<table class="table table-bordered table-striped" ng-show="people.length > 0">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Corps</th>
    <th>Position</th>
  </thead>
  <tbody>
    <tr ng-repeat="p in people">
      <td>{{ p.fname }}</td>
      <td>{{ p.lname }}</td>
      <td>{{ p.corps }}</td>
      <td>{{ p.position }}</td>
    </tr>
  </tbody>
</table>

<p ng-show="people.length == 0">No results</p>
